{% extends "layout.html" %}

{% block title %}
    Info
{% endblock %}

{% block main %}
<h1>Enter the stock you want to look up</h1>
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol eg. MSFT" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Look up</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
